[tox]
minversion = 3.11.0
envlist = 
    py311,
    py312
isolated_build = true

[gh-actions]
python = 
    3.11: py311
    3.12: py312

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}
allowlist_externals = 
    pytest
    pip-sync
deps = pip-tools
commands_pre = pip-sync requirements.txt
commands = pytest --basetemp={envtmpdir}
